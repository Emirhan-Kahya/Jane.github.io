<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Heart Lines</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        canvas {
            background: transparent;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #space {
            z-index: -1;
        }

        @media (max-width: 768px) {
            canvas {
                touch-action: none;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                -webkit-tap-highlight-color: transparent;
            }
        }
    </style>
</head>
<body>
    <canvas id="space"></canvas>
    <canvas id="heartCanvas"></canvas>
    <script>
        // Responsive canvas setup
        function setupCanvas(canvas) {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            return dpr;
        }

        const spaceCanvas = document.getElementById('space');
        const spaceCtx = spaceCanvas.getContext('2d');
        let spaceDpr = setupCanvas(spaceCanvas);
        spaceCtx.scale(spaceDpr, spaceDpr);

        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * (spaceCanvas.width / spaceDpr);
                this.y = Math.random() * (spaceCanvas.height / spaceDpr);
                this.size = Math.random() * 1.5;
                this.speed = 0.1 + Math.random() * 0.3;
                this.brightness = Math.random();
                this.color = `hsla(${350 + Math.random() * 20}, 80%, 80%, ${0.1 + Math.random() * 0.2})`;
            }

            update() {
                this.brightness = 0.5 + Math.sin(Date.now() * this.speed * 0.001) * 0.3;
                this.y += this.speed * 0.2;
                if (this.y > spaceCanvas.height / spaceDpr) this.reset();
            }

            draw() {
                spaceCtx.beginPath();
                spaceCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                spaceCtx.fillStyle = this.color;
                spaceCtx.fill();
            }
        }

        const stars = Array(200).fill().map(() => new Star());

        function animateSpace() {
            const width = spaceCanvas.width / spaceDpr;
            const height = spaceCanvas.height / spaceDpr;

            spaceCtx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            spaceCtx.fillRect(0, 0, width, height);

            const gradient = spaceCtx.createRadialGradient(
                width/2, height/2, 0,
                width/2, height/2, width/2
            );
            gradient.addColorStop(0, 'rgba(50, 0, 10, 0.05)');
            gradient.addColorStop(0.5, 'rgba(30, 0, 5, 0.03)');
            gradient.addColorStop(1, 'rgba(10, 0, 2, 0)');
            spaceCtx.fillStyle = gradient;
            spaceCtx.fillRect(0, 0, width, height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animateSpace);
        }

        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d', {
            alpha: true
        });
        let dpr = setupCanvas(canvas);
        ctx.scale(dpr, dpr);

        function heartX(t) {
            return 16 * Math.pow(Math.sin(t), 3);
        }

        function heartY(t) {
            return -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
        }

        let isExploded = false;
        let explosionTime = 0;
        let transitionState = 'initial'; // 'initial', 'exploding', 'imploding', 'final'

        class Particle {
            constructor(scale, delay = 0) {
                this.scale = scale;
                this.delay = delay;
                this.active = false;
                this.reset(true);
                this.history = [];
                this.maxHistory = 60;
                this.baseHue = 350 + Math.random() * 20;
                this.glow = 15;
                this.danceMode = Math.floor(Math.random() * 4);
                this.explosionRadius = 0;
                this.explosionAngle = Math.random() * Math.PI * 2;
                this.explosionSpeed = 2 + Math.random() * 3;
                this.lastX = 0;
                this.lastY = 0;
            }

            getSpawnPoint() {
                const width = canvas.width / dpr;
                const height = canvas.height / dpr;
                const margin = Math.min(width, height) * 0.1;
                const side = Math.floor(Math.random() * 4);
                let x, y;
                
                switch(side) {
                    case 0:
                        x = Math.random() * (width + 2 * margin) - margin;
                        y = -margin;
                        break;
                    case 1:
                        x = width + margin;
                        y = Math.random() * (height + 2 * margin) - margin;
                        break;
                    case 2:
                        x = Math.random() * (width + 2 * margin) - margin;
                        y = height + margin;
                        break;
                    case 3:
                        x = -margin;
                        y = Math.random() * (height + 2 * margin) - margin;
                        break;
                }
                return {x, y};
            }

            reset(isInitial = false) {
                const spawn = this.getSpawnPoint();
                this.x = spawn.x;
                this.y = spawn.y;
                
                this.t = Math.random() * Math.PI * 2;
                this.speed = 0.008 + Math.random() * 0.01;
                this.baseSpeed = this.speed;
                this.phase = Math.random() * Math.PI * 2;
                this.size = (0.8 + Math.random() * 0.4) * (canvas.width / (1920 * dpr));
                this.amplitude = (5 + Math.random() * 10) * (canvas.width / (1920 * dpr));
                this.danceSpeed = 0.01 + Math.random() * 0.02;
                this.history = [];
                
                if (!isInitial) {
                    this.active = true;
                    this.delay = performance.now();
                }
            }

            update(time) {
                const width = canvas.width / dpr;
                const height = canvas.height / dpr;

                if (transitionState === 'initial') {
                    if (!this.active && time > this.delay) {
                        this.active = true;
                    }

                    if (this.active) {
                        this.phase += this.danceSpeed;
                        let wobbleX = 0, wobbleY = 0;
                        switch(this.danceMode) {
                            case 0:
                                wobbleX = Math.cos(this.phase) * this.amplitude;
                                wobbleY = Math.sin(this.phase) * this.amplitude;
                                break;
                            case 1:
                                wobbleX = Math.sin(this.phase * 2) * this.amplitude;
                                wobbleY = Math.cos(this.phase * 3) * this.amplitude;
                                break;
                            case 2:
                                wobbleX = Math.sin(this.phase) * this.amplitude;
                                wobbleY = Math.cos(this.phase * 0.5) * this.amplitude;
                                break;
                            case 3:
                                wobbleX = Math.sin(this.phase * 3) * this.amplitude;
                                wobbleY = Math.cos(this.phase * 2) * this.amplitude;
                                break;
                        }

                        const targetX = heartX(this.t) * this.scale * (width / 1920) + width/2 + wobbleX;
                        const targetY = heartY(this.t) * this.scale * (height / 1080) + height/2 + wobbleY;

                        const dx = targetX - this.x;
                        const dy = targetY - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 1 && this.history.length >= this.maxHistory) {
                            const distanceFromCenter = Math.sqrt(
                                Math.pow(this.x - width/2, 2) + 
                                Math.pow(this.y - height/2, 2)
                            );
                            
                            if (distanceFromCenter < this.scale * (width / 1920) * 20) {
                                this.reset();
                                return;
                            }
                        }

                        const distanceFromCenter = Math.sqrt(
                            Math.pow(this.x - width/2, 2) + 
                            Math.pow(this.y - height/2, 2)
                        );
                        
                        const maxSpeed = 8 * (width / 1920);
                        const minSpeed = 2 * (width / 1920);
                        const speedFactor = Math.max(0.2, Math.min(1, distanceFromCenter / (width * 0.4)));
                        const speed = minSpeed + (maxSpeed - minSpeed) * speedFactor;

                        this.x += (dx / distance) * speed;
                        this.y += (dy / distance) * speed;

                        this.t += this.speed * (1 + Math.sin(this.phase) * 0.3);
                        if (this.t > Math.PI * 2) {
                            this.t = 0;
                        }
                    }
                } else if (transitionState === 'imploding') {
                    const timeSinceExplosion = time - explosionTime;
                    if (timeSinceExplosion < 500) {
                        const progress = timeSinceExplosion / 500;
                        if (progress < 0.1) {
                            this.lastX = this.x;
                            this.lastY = this.y;
                        }
                        
                        const targetX = width/2;
                        const targetY = height/2;
                        const implosionProgress = Math.pow(progress, 0.5);
                        
                        this.x = this.lastX + (targetX - this.lastX) * implosionProgress;
                        this.y = this.lastY + (targetY - this.lastY) * implosionProgress;
                    } else {
                        transitionState = 'exploding';
                        explosionTime = time;
                    }
                } else if (transitionState === 'exploding') {
                    const timeSinceExplosion = time - explosionTime;
                    if (timeSinceExplosion < 600) {
                        const progress = timeSinceExplosion / 600;
                        if (particles.indexOf(this) % 8 === 0) {
                            const screenDiagonal = Math.sqrt(
                                (width * width) + 
                                (height * height)
                            ) * 1.2;
                            
                            const explosionProgress = Math.pow(progress, 0.6);
                            this.explosionRadius = screenDiagonal * explosionProgress;
                            
                            const angle = this.explosionAngle + (explosionProgress * Math.PI * 0.5);
                            this.x = width/2 + Math.cos(angle) * this.explosionRadius;
                            this.y = height/2 + Math.sin(angle) * this.explosionRadius;
                        } else {
                            const spread = 20 * progress * (width / 1920);
                            this.x = width/2 + (Math.random() - 0.5) * spread;
                            this.y = height/2 + (Math.random() - 0.5) * spread;
                        }
                    } else {
                        transitionState = 'forming';
                        const angle = Math.random() * Math.PI * 2;
                        const screenDiagonal = Math.sqrt(
                            (width * width) + 
                            (height * height)
                        ) * 1.2;
                        this.x = width/2 + Math.cos(angle) * screenDiagonal;
                        this.y = height/2 + Math.sin(angle) * screenDiagonal;
                    }
                } else if (transitionState === 'forming') {
                    const targetX = width/2;
                    const targetY = height/2;
                    const dx = targetX - this.x;
                    const dy = targetY - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 5 * (width / 1920)) {
                        transitionState = 'final';
                        const particleIndex = particles.indexOf(this);
                        const totalParticles = particles.length;
                        this.t = (particleIndex / totalParticles) * Math.PI * 2;
                    } else {
                        const speed = Math.max(20, distance * 0.2) * (width / 1920);
                        this.x += (dx / distance) * speed;
                        this.y += (dy / distance) * speed;
                    }
                } else if (transitionState === 'final') {
                    this.t += 0.08;
                    if (this.t > Math.PI * 2) this.t = 0;
                    
                    this.phase += 0.05;
                    const wobbleAmount = 8 * (width / 1920);
                    const wobbleX = Math.cos(this.phase) * wobbleAmount;
                    const wobbleY = Math.sin(this.phase * 1.5) * wobbleAmount;
                    
                    const heartScale = this.scale * 1.2 * (width / 1920);
                    const baseX = heartX(this.t) * heartScale + width/2;
                    const baseY = heartY(this.t) * heartScale + height/2;
                    
                    const randomOffset = 5 * (width / 1920);
                    const offsetX = (Math.random() - 0.5) * randomOffset;
                    const offsetY = (Math.random() - 0.5) * randomOffset;
                    
                    const targetX = baseX + wobbleX + offsetX;
                    const targetY = baseY + wobbleY + offsetY;
                    
                    const transitionSpeed = 0.25;
                    this.x += (targetX - this.x) * transitionSpeed;
                    this.y += (targetY - this.y) * transitionSpeed;

                    this.glow = 15 * (width / 1920);
                    this.size = (0.8 + Math.random() * 0.4) * (width / 1920);
                    this.maxHistory = 40;
                    this.baseHue = 0;

                    const hueVariation = 10;
                    this.baseHue += (Math.random() - 0.5) * hueVariation;
                }

                this.history.push({
                    x: this.x,
                    y: this.y,
                    phase: this.phase,
                    glow: this.glow,
                    size: this.size,
                    baseHue: this.baseHue
                });

                if (this.history.length > this.maxHistory) {
                    this.history.shift();
                }
            }

            draw() {
                if (!this.active || this.history.length < 2) return;

                ctx.beginPath();
                ctx.moveTo(this.history[0].x, this.history[0].y);
                
                for (let i = 1; i < this.history.length; i++) {
                    const p0 = this.history[i-1];
                    const p1 = this.history[i];
                    const xc = (p0.x + p1.x) * 0.5;
                    const yc = (p0.y + p1.y) * 0.5;
                    ctx.quadraticCurveTo(p0.x, p0.y, xc, yc);
                }

                const gradient = ctx.createLinearGradient(
                    this.history[0].x, this.history[0].y,
                    this.x, this.y
                );
                
                if (transitionState === 'final') {
                    gradient.addColorStop(0, `hsla(${this.baseHue}, 100%, 50%, 0.3)`);
                    gradient.addColorStop(1, `hsla(${this.baseHue}, 100%, 70%, 0.8)`);
                    
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = this.size * 1.2;
                    ctx.lineCap = 'round';
                    ctx.stroke();

                    ctx.shadowColor = `hsla(${this.baseHue}, 100%, 70%, 0.8)`;
                    ctx.shadowBlur = this.glow;
                    
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 1.5, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${this.baseHue}, 100%, 70%, 0.9)`;
                    ctx.fill();
                } else {
                    gradient.addColorStop(0, `hsla(${this.baseHue}, 100%, 50%, 0.3)`);
                    gradient.addColorStop(1, `hsla(${this.baseHue}, 100%, 70%, 0.8)`);
                    
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = this.size * 1.2;
                    ctx.lineCap = 'round';
                    ctx.stroke();

                    ctx.shadowColor = `hsla(${this.baseHue}, 100%, 70%, 0.8)`;
                    ctx.shadowBlur = this.glow;
                    
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 1.5, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${this.baseHue}, 100%, 70%, 0.9)`;
                    ctx.fill();
                }
            }
        }

        const particles = [];
        const numParticles = 60;
        const totalSpawnDuration = 8000;
        const spawnInterval = totalSpawnDuration / numParticles;

        function initParticles() {
            particles.length = 0;
            const baseScale = Math.min(canvas.width / dpr / 1920, canvas.height / dpr / 1080) * 20;
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle(baseScale, i * spawnInterval));
            }
        }

        function animate(time) {
            ctx.clearRect(0, 0, canvas.width / dpr, canvas.height / dpr);

            particles.forEach(particle => {
                particle.update(time);
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        function handleResize() {
            spaceDpr = setupCanvas(spaceCanvas);
            spaceCtx.scale(spaceDpr, spaceDpr);
            stars.forEach(star => star.reset());

            dpr = setupCanvas(canvas);
            ctx.scale(dpr, dpr);
            initParticles();
        }

        function handleInteraction(e) {
            if (transitionState !== 'initial') return;

            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            const scaledX = x * dpr;
            const scaledY = y * dpr;

            let clickedOnHeart = false;
            particles.forEach(particle => {
                if (!clickedOnHeart) {
                    const dx = scaledX - particle.x * dpr;
                    const dy = scaledY - particle.y * dpr;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 20 * dpr) {
                        clickedOnHeart = true;
                    }
                }
            });

            if (clickedOnHeart) {
                transitionState = 'imploding';
                explosionTime = performance.now();
            }
        }

        // Event listeners
        window.addEventListener('resize', handleResize);
        canvas.addEventListener('click', handleInteraction);
        canvas.addEventListener('touchstart', handleInteraction);

        // Initialize
        initParticles();
        animate(0);
        animateSpace();
    </script>
</body>
</html>
